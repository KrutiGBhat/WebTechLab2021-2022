<body>
    <h1>Datatype of given value</h1>
    <input type="text" id="inputText">
    <button type="button" onclick="fun()">SUBMIT</button>
    <p id="here"></p>
    <script>
        function fun(){
            let input = (document.getElementById("inputText").value);
            if(input>0)
        {
            document.getElementById("here").innerHTML=("This is a positive number")
        }
        else
            
            document.getElementById("here").innerHTML=("This is a negative number")
        }
    </script>
    
</body>
